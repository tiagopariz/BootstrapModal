<!DOCTYPE html>
<html>
	<head>   
		<title>Bootstrap 3.0 References</title>
    
		<!-- Arquivo de CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- Tema opcional -->
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class=".col-xs-12 .col-sm-12 .col-md-12">
					<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#JanelaModal">
						Launch demo modal
					</button>
				</div>
			</div>
		</div>
		
		<!-- Modal -->
		<div class="modal fade" id="JanelaModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Janela Modal</h4>
			  </div>
			  <div class="modal-body">
				Texto de conte√∫do da modal
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				<button type="button" class="btn btn-primary">Salvar</button>
			  </div>
			</div>
		  </div>
		</div>
		
		<!-- JQuery -->
		<script src="js/jquery-3.2.1.js"></script>
		<!-- Arquivo JavaScript -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
